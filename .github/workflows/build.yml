  # Mac - Build
  Mac:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Repository
        uses: actions/checkout@v2
        #with:
            #submodules: recursive
      
      - name: Setup Prerequisites
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: |
          export DISPLAY=:99
          brew cask install xquartz
          chmod +x Scripts/BuildMachine/BuildMachine-Mac-Debug.sh
          Scripts/BuildMachine/BuildMachine-Mac-Debug.sh
          sudo Xvfb :99 -ac -screen 0 1024x768x8;
          if [ $? -ne 0 ] 
          then
            echo "Done a bad"
            exit 1
          fi
      
      - name: Build
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: |
          chmod +x Scripts/BuildMachine/BuildMachine-Mac-Build.sh
          Scripts/BuildMachine/BuildMachine-Mac-Build.sh

      - name: Archive Mac Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Mac-Binaries
          path: |
            Binaries/**